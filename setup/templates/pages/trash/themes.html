<table class="table">
    <tbody>
        {% for theme in themes %}
        <tr>
            <td>{{theme.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Import Theme</h3>

<form method="POST" action="{% url 'upload_theme' %}" enctype="multipart/form-data">
    {% csrf_token %} 
    <input type="file" name="theme_file" />
    <input type="text" placeholder="Theme Name" name="theme_name" />
    <button type="submit" >Import</button>
</form>
