{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h3>Import Sqlite</h3>
        <p>Import theme tables, and seed data tables.</p>
        <form method="POST" action="{% url 'import_seed' %}" enctype="multipart/form-data">
            {% csrf_token %} 
            <lable>Theme </lable>
            <select name="theme">
                {% for theme in themes%}
                    <option value={{theme.id}}>{{theme}}</option>
                {% endfor %}
            </select>
            </br>
            <input type="file" class="btn" name="seed_file" />
            <button type="submit" class="btn btn-success">Import</button>
        </form>
    </div>
</div>

{% endblock content %}
