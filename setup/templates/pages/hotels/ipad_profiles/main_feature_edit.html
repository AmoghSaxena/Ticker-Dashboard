{% extends "pages/hotels/ipad_profiles/profile_details.html" %}
{% load crispy_forms_tags %}

{% block hotel_menu_content %}
       
<h3>Edit Features</h3>         

<div class="row">
    <div class="col-md-4">
      <form method="POST" action="{% url 'main_feature_settings_edit' hotel.id profile.id feature.main_feature_id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
  </div>
       
       
{% endblock hotel_menu_content %}
