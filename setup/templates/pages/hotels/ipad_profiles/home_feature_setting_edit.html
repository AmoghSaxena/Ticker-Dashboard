{% extends "pages/hotels/ipad_profiles/profile_details.html" %}
{% load crispy_forms_tags %}

{% block hotel_menu_content %}

<h3>Edit Home Feature Setting</h3>

<div class="row">
    <div class="col-md-4">
      <form method="POST" enctype="multipart/form-data" action="{% url 'home_feature_settings_edit' hotel.id profile.id setting.home_feature_id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
  </div>
  <script type="application/javascript">
    $('input[id="id_icon"]').change(function (e) {
      const fileName = e.target.files[0].name;
      $(".custom-file-label[for='id_icon']").html(fileName);
    });
    $('input[id="id_selected_icon"]').change(function (e) {
      const fileName = e.target.files[0].name;
      $(".custom-file-label[for='id_selected_icon']").html(fileName);
    });
  </script>


{% endblock hotel_menu_content %}
