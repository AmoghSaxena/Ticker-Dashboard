{% extends "pages/hotels/details.html" %}

{% block hotel_menu_content %}

<h3>
    You are trying to publish '{{profile.name}}' profile using '{{profile.theme.name}}' theme.
</h3>
<hr>


<form method="POST" action="{% url 'export_ipad_configuration' profile.id %}">
    <div class="row">
        <div class="col-md-6">
                <h4 class="alert alert-danger">
                    Are you sure to publish this profile?
                </h4>
                {% csrf_token %}
                <label><b>Reason to publish</b></label>
                <textarea autofocus rows="3" class="form-control" required name="publish_message"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-danger">Confirm</button>
        </div>
        <div class="col-md-3">
            <a href="{% url 'ipad_profiles_list' profile.hotel.id %}" class="btn btn-primary">Cancel</a>
        </div>
    </div>
</form>


{% endblock hotel_menu_content %}
