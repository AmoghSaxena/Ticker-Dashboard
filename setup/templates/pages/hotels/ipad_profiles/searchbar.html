<form method="GET" action="{% url search_view hotel_id profile_id %}">
  <div class="row form-inline">
    <div class="col-md-12">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
              integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
            integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous"/>
      <hr>
      <input type="text" class="form-control" autofocus id="search_text" name="search_text" style="display: inline">
      <button type="submit" class="btn btn-primary form-control"><i class="fas fa-search" style="display: inline"></i>
        Search
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              style="display: inline">
        <i class="fas fa-file-import"></i> Import
      </button>
      <select name="sort" class="ui dropdown" id="select" style="width: 100px">
        <option value="">Sort</option>
        <option value="parent_id">Parent</option>
        <option value="feature">Feature</option>
        <option value="position">Position</option>
      </select>


      <a class="btn btn-primary float-right" data-toggle="modal" data-target="#add" href="#add"><i
              class="fas fa-plus"></i> Add</a>
      <hr>
    </div>
  </div>
</form>
<script>
  var urlParams = new URLSearchParams(window.location.search);
  document.getElementById('search_text').value = urlParams.get('search_text');

  $(document).ready(function () {
    $('select').selectize({
      sortField: 'text'
    });
  });
  $('input[type="file"]').change(function (e) {
    const fileName = e.target.files[0].name;
    $('.custom-file-label').html(fileName);
  });

  $('#select').dropdown();

</script>
