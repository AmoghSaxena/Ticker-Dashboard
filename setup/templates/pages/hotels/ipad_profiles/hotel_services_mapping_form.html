{% extends "pages/hotels/ipad_profiles/profile_details.html" %}
{% load crispy_forms_tags %}

{% block hotel_menu_content %}
       
<h3>Edit Hotel Service</h3>         

<div class="row">
    <div class="col-md-4">
      <form method="POST" enctype="multipart/form-data" action="{% url 'hotel_services_mapping_edit' hotel_service.id mapping.hotel_service_mapping %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
  </div>
       
       
{% endblock hotel_menu_content %}
