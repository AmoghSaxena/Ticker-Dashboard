{% extends "pages/hotels/details.html" %}

{% load crispy_forms_tags %}

{% block hotel_menu_content %}
       
<h3>Edit Hotel image</h3>         

<div class="row">
    <div class="col-md-10">
      <form method="POST" enctype="multipart/form-data" action="{% url 'hotel_image_edit' hotel.id hotel_image.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
  </div>
       
       
{% endblock hotel_menu_content %}
