{% extends "pages/index.html" %}
{% load crispy_forms_tags %}

{% block menu %}
    {% include 'pages/header2.html' %}
{% endblock menu %}

{% block app_content %}
       
<h3>Edit airport</h3>         

<div class="row">
    <div class="col-md-4">
      <form method="POST" enctype="multipart/form-data" action="{% url 'airport_detail_edit' airport_detail.id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
  </div>
       
       
{% endblock app_content %}
