{% extends "pages/theme/details.html" %}
{% load my_tags %}

{% block app_content %}
{{title }}

{% if  title != "Edit Font Style Mapping" %}
    <form action="{% url 'font_style_mapping_add' theme.id %}" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Submit">
    </form>
{% else %}

<form action="{% url 'font_style_mapping_edit' theme.id form.initial.id %}" method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Submit">
</form>

{% endif %}

{% endblock %}
