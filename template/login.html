  html {

body {
  margin:0;
}

.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-20deg,#ff0000 50%, #000000 50%);
  bottom:0;
  left:-100%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}

.content {
  background-color:rgba(255,255,255,.8);
  border-radius:.25em;
  box-shadow:0 0 .25em rgba(0,0,0,.25);
  box-sizing:border-box;
  left:50%;
  padding:10vmin;
  position:fixed;
  text-align:center;
  top:50%;
  transform:translate(-50%, -50%);
}

h1 {
  font-family:monospace;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}

    <body style="background-color: #C2DED1;">
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 m-5">
                                <div class="shadow-lg bg-white rounded-border mt-5 py-3">
                                    <div class="text-center p-lg-3 p-md-1">
                                        <a href="{% url 'index'%}"><img src="/static/image/TickerLogoMainColor.png" style="width: 200px;"></a>
                                    </div>
                                    <div class="mx-3 m-1 text-color" >
                                        {% if msg %}
                                            <div class="text-danger">{{ msg | safe }}</div>
                                        {% else %}
                                            Login with your Credentials
                                        {% endif %}   
                                    </div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <strong class="text-color">Username</strong>
                                            <div class="form-floating mb-3">
                                                {{ form.username }}
                                                <label for="inputUsername">Enter Your Username</label>
                                            </div>
                                            <strong class="text-color">Password</strong>
                                            <div class="form-floating mb-3">
                                                {{ form.password }}
                                                <label for="inputPassword">Enter Your Password</label>
                                            </div>
                                            <input type="submit" class="border-0 rounded text-white p-3" value="login" style="width: 100%; background-color: #354259;">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-color">Copyright &copy; 2022 Digivalet.Inc. All rights reserved.</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
