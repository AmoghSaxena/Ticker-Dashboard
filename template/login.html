<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ticker</title>
        <link href="/static/css/styles.css" rel="stylesheet"/>
        <style>
            html, body {
            width: 100%;
            height:100%;
            }

            body {
                background: linear-gradient(-45deg, #C2DED1, #ECE5C7, #C2DED1, #ECE5C7);
                background-size: 400% 400%;
                animation: gradient 5s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
    </head>
    <body style="background-color: #C2DED1;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 m-5">
                                <div class="shadow-lg bg-white rounded-border mt-5 py-3">
                                    <div class="text-center p-lg-3 p-md-1">
                                        <a href="{% url 'index'%}"><img src="/static/image/TickerLogoMainColor.png" style="width: 200px;"></a>
                                    </div>
                                    <div class="mx-3 m-1 text-color" >
                                        {% if msg %}
                                            <div class="text-danger">{{ msg | safe }}</div>
                                        {% else %}
                                            Login with your Credentials
                                        {% endif %}   
                                    </div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <strong class="text-color">Username</strong>
                                            <div class="form-floating mb-3">
                                                {{ form.username }}
                                                <label for="inputUsername">Enter Your Username</label>
                                            </div>
                                            <strong class="text-color">Password</strong>
                                            <div class="form-floating mb-3">
                                                {{ form.password }}
                                                <label for="inputPassword">Enter Your Password</label>
                                            </div>
                                            <input type="submit" class="border-0 rounded text-white p-3" value="login" style="width: 100%; background-color: #354259;">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-color">Copyright &copy; 2022 Digivalet.Inc. All rights reserved.</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
