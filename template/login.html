<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ticker</title>
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center m-5">
                            <div class="col-lg-5 m-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <div class="text-center p-3">
                                            <a href="{% url 'index'%}"><img src="/static/image/Ticker-logos_transparent.png" style="width: 200px;"></a>
                                        </div>
                                    </div>
                                    <div class="text-success m-3">
                                        {% if msg %}
                                            <div class="text-danger">
                                                {{ msg | safe }}
                                            </div>
                                        {% else %}
                                            Add your credentials
                                        {% endif %}   
                                    </div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                {{ form.username }}
                                                <label for="inputUsername">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                {{ form.password }}
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <input type="submit" class="border-0 rounded text-white p-3 bg-gradient-info" value="login" style="width: 100%;">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2022 Digivalet.Inc. All rights reserved.</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
