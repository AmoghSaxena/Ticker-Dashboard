{% block content %}

                <main>
                    <div class="container-fluid px-4 mt-5">
                        <div class="path my-4 text-muted fs-5 bg-white p-2 col-md-2 col-sm-3 ">

                        </div>

                        <div class="content bg-white p-2 rounded-border">
                            <div id='calendar' class="m-5"></div>
                          </div>
                          
                            <link href='/static/fullcalendar/packages/core/main.css' rel='stylesheet' />
                            <link href='/static/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />

                            calendar.render();
                          });

                    </div>
                </main>
